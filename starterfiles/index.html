<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket Server</title>
</head>
<body>
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	<script>
	var socket = io(("http://localhost:4555"));
	socket.on('connection', function() {
		socket.on('test', function(data) {
			console.log(data);
		});
	});

	</script>
</body>
</html>
